<div class="passage-container">
  <h1>Passages</h1>

  <div ng-hide="ctrl.hasPassages()">
    No passages found.
    <a href="/passages/new">Create one</a>.
  </div>

  <table class="table table-hover table-striped" ng-show="ctrl.hasPassages()">
    <thead>
      <tr>
        <th>Name</th>
        <th class="text-right"><a href="/passages/new">Add Passage</a></th>
      </tr>
    </thead>

    <tbody>
      <tr ng-repeat="passage in ctrl.passages">
        <td><a ng-href="{{passage.url()}}">{{passage.name}}</a></td>
        <td class="text-right"><a ng-href="{{passage.playUrl()}}">Play</a></td>
      </tr>
    </tbody>
  </table>
</div>
